apiVersion: v1
kind: ConfigMap
metadata:
  name: pdf-parser-config
data:
  APP_LOG_LEVEL: "info"
  MAX_QUEUE_SIZE: "100"
  PDF_CHUNK_SIZE: "300"
  PDF_CHUNK_OVERLAP: "50"
  OCR_ENABLED: "true"
  OCR_FALLBACK_THRESHOLD: "0.2"
  S3_ENDPOINT_URL: "https://storage.example.com"
  S3_BUCKET_NAME: "pdf-parser"
  S3_REGION: "us-east-1" 